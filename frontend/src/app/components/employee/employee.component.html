<div class="row">
	<!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- FORM -->
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
		<!-- THE Id's Employee -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

	          <div class="form-group">
	            <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
	              placeholder="Nombre del paciente" class="form-control">
	          </div>

	          <div class="form-group">
	            <div class="input-field col-s12">
	              <input type="text" name="azucar" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.azucar"
	                placeholder="Azucar" class="form-control">
	            </div>
	          </div>

	          <div class="form-group">
	            <input type="text" name="grasa" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.grasa"
	              placeholder="Grasa" class="form-control">
	          </div>

	          <div class="form-group">
	            <div class="input-field col-s12">
	              <input type="number" name="oxigeno" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.oxigeno"
	                value="0" placeholder="Oxigeno" class="form-control">
	            </div>
	          </div>

	          <button class="btn btn-primary mr-2" style="margin: 10px" (click)="resetForm(employeeForm)">Limpiar</button>
	          <button class="btn btn-secondary">Guardar registro</button>
	      </form>
	    </div>
  </div>
</div>

<!-- TABLE -->
	<div class="col-md-8">
		<table class="table table-striped" id="datos">
			<thead >
				<tr >

					<th>Nombre</th>
					<th>% de Azucar</th>
					<th>% de Grasa</th>
					<th>% de Oxigeno</th>
          <th>Riesgo</th>
					<th>Editar - Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let employee of employeeService.employees">
					<td>{{employee.name}}</td>
				    <td>{{employee.azucar}}</td>
				    <td>{{employee.grasa}}</td>
				    <td>{{employee.oxigeno}}</td>
            <td>{{employee.riesgo}}</td>
				    <td>
			          <button (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
			            <i class="material-icons">edit</i>
			          </button>
			          <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id!, employeeForm)">
			            <i class="material-icons">delete</i>
			          </button>
				    </td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
